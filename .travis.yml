branches:
  only:
  - master

matrix:
  include:
    - language: rust
      rust: stable-2018-05-29
      sudo: required
      dist: trusty
      cache: cargo
      fast_finish: false
      install:
        - sudo apt-get --yes install snapd
        - sudo snap install parity --stable
        - sudo snap install solc --stable
        - snap list
      before_script:
        - export PATH=/snap/bin:${PATH}
        - rustup component add rustfmt-preview
        - rustfmt --version
      script:
        # using --write-mode=diff instructs rustfmt to exit with an error code if the input is not formatted correctly
        - cargo fmt --all -- --write-mode=diff
        - env BACKTRACE=1 cargo test --all -- --nocapture
    - language: rust
      rust: beta
      sudo: required
      dist: trusty
      cache: cargo
      fast_finish: false
      install:
        - sudo apt-get --yes install snapd
        - sudo snap install parity --stable
        - sudo snap install solc --stable
        - snap list
      before_script:
        - export PATH=/snap/bin:${PATH}
      script:
        - env BACKTRACE=1 cargo test --all -- --nocapture
    - language: rust
      rust: nightly
      sudo: required
      dist: trusty
      cache: cargo
      fast_finish: false
      install:
        - sudo apt-get --yes install snapd
        - sudo snap install parity --stable
        - sudo snap install solc --stable
        - snap list
      before_script:
        - export PATH=/snap/bin:${PATH}
      script:
        - env BACKTRACE=1 cargo test --all -- --nocapture
    - language: node_js
      node_js: "9.11.1"
      sudo: false
      cache: yarn
      before_script:
        - cd truffle
        - yarn install
      script:
        - yarn run ci
      after_script:
        - cat coverage/lcov.info | yarn run coveralls

env:
  global:
  - secure: 
