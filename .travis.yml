branches:
  only:
  - master

matrix:
  include:
    - language: rust
      rust: stable
      sudo: required
      dist: trusty
      cache: cargo
      fast_finish: false
      install:
        - sudo apt-get --yes install snapd
        - sudo snap install parity --stable
        - sudo snap install solc --stable
        - snap list
      before_script:
        - export PATH=/snap/bin:${PATH}
        - rustup component add rustfmt-preview
        # useful for troubleshooting
        - rustfmt --version
      script:
        # using --write-mode=diff instructs rustfmt to exit with an error code if the input is not formatted correctly
        - cargo fmt --all -- --check
        - env BACKTRACE=1 cargo test --all -- --nocapture
    - language: rust
      rust: beta
      sudo: required
      dist: trusty
      cache: cargo
      fast_finish: false
      install:
        - sudo apt-get --yes install snapd
        - sudo snap install parity --stable
        - sudo snap install solc --stable
        - snap list
      before_script:
        - export PATH=/snap/bin:${PATH}
      script:
        - env BACKTRACE=1 cargo test --all -- --nocapture
    - language: rust
      rust: nightly
      sudo: required
      dist: trusty
      cache: cargo
      fast_finish: false
      install:
        - sudo apt-get --yes install snapd
        - sudo snap install parity --stable
        - sudo snap install solc --stable
        - snap list
      before_script:
        - export PATH=/snap/bin:${PATH}
      script:
        - env BACKTRACE=1 cargo test --all -- --nocapture

env:
  global:
  - secure: 
