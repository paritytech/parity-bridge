branches:
  only:
  - master

matrix:
  include:
    - language: rust
      rust: stable
      sudo: required
      dist: trusty
      cache: cargo
      fast_finish: false
      install:
        - sudo apt-get --yes install snapd
        - sudo snap install parity --stable
        - sudo snap install solc --stable
        - snap list
      before_script:
        - export PATH=/snap/bin:${PATH}
        - cd integration-tests
      script:
        - env BACKTRACE=1 cargo test --all -- --nocapture
    - language: rust
      rust: beta
      sudo: required
      dist: trusty
      cache: cargo
      fast_finish: false
      install:
        - sudo apt-get --yes install snapd
        # - sudo snap install parity --stable
        - sudo snap install solc --stable
        - snap list
        - wget http://d1h4xl4cr1h0mo.cloudfront.net/v1.9.5/x86_64-unknown-debian-gnu/parity
        - chmod +x parity
        - cp parity ${HOME}/bin
      before_script:
        - export PATH=${HOME}/bin:${PATH}
        - cd integration-tests
      script:
        - env BACKTRACE=1 cargo test --all -- --nocapture
    - language: rust
      rust: nightly
      sudo: required
      dist: trusty
      cache: cargo
      fast_finish: false
      install:
        - sudo apt-get --yes install snapd
        - sudo snap install parity --stable
        - sudo snap install solc --stable
        - snap list
      before_script:
        - export PATH=/snap/bin:${PATH}
        - cd integration-tests
      script:
        - env BACKTRACE=1 cargo test --all -- --nocapture
    - language: node_js
      node_js: node
      sudo: false
      cache: yarn
      before_script:
        - cd truffle
        - yarn install
      script:
        - yarn run ci
      after_script:
        - cat coverage/lcov.info | yarn run coveralls

env:
  global:
  - secure: 
