sudo: false
branches:
  only:
  - master

matrix:
  include:
    - language: rust
      rust: stable
      cache: cargo
      fast_finish: false
      before_script:
        - sudo add-apt-repository ppa:ethereum/ethereum -y
        - sudo apt-get update -y
        - sudo apt-get install solc -y
        - wget https://parity-downloads-mirror.parity.io/v1.8.6/x86_64-unknown-linux-gnu/parity
        - chmod +x parity
        - cp parity ${HOME}/bin
        - export PATH=${HOME}/bin:${PATH}
        - cd integration-tests
      script:
        - env BACKTRACE=1 cargo test --all -- --nocapture
    - language: rust
      rust: beta
      cache: cargo
      fast_finish: false
      before_script:
        - sudo add-apt-repository ppa:ethereum/ethereum -y
        - sudo apt-get update -y
        - sudo apt-get install solc -y
        - wget https://parity-downloads-mirror.parity.io/v1.8.6/x86_64-unknown-linux-gnu/parity
        - chmod +x parity
        - cp parity ${HOME}/bin
        - export PATH=${HOME}/bin:${PATH}
        - cd integration-tests
      script:
        - env BACKTRACE=1 cargo test --all -- --nocapture
    - language: rust
      rust: nightly
      cache: cargo
      fast_finish: false
      before_script:
        - sudo add-apt-repository ppa:ethereum/ethereum -y
        - sudo apt-get update -y
        - sudo apt-get install solc -y
        - wget https://parity-downloads-mirror.parity.io/v1.8.6/x86_64-unknown-linux-gnu/parity
        - chmod +x parity
        - cp parity ${HOME}/bin
        - export PATH=${HOME}/bin:${PATH}
        - cd integration-tests
      script:
        - env BACKTRACE=1 cargo test --all -- --nocapture
    - language: node_js
      node_js: node
      cache: yarn
      before_script:
        - cd truffle
        - yarn install
      script:
        - yarn run ci
      after_script:
        - cat coverage/lcov.info | yarn run coveralls

env:
  global:
  - secure: 
